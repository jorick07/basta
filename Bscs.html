<body>

    </div>

    <script>
         var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
        var descriptionBox = document.getElementById("descriptionBox");
        var descriptionText = document.getElementById("descriptionText");

        function openfullImg(pic, description){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
            descriptionText.innerHTML = description;
            descriptionBox.style.display = "block";
            document.querySelector('.nav').classList.add('hide-nav'); // Add this line to add the hide-nav class to nav
        }
        function closefullImg(){
            fullImgBox.style.display = "none";
            descriptionBox.style.display = "none";
            document.querySelector('.nav').classList.remove('hide-nav'); // Add this line to remove the hide-nav class from nav
        }
    
    </script>
</html>
